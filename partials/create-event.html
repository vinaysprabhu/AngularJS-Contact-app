<div class="container padd">
	<h3 class="heading"><i class="glyphicon glyphicon-calendar"></i> Create An Event</h3>
	<div ng-if="msg">
		<span ng-init="callCreateModel()"></span>
<!-- 		<div class="alert alert-success">
  			Event <strong>Successfully</strong> created !!
		</div> -->
	</div>	
	<form name="form" novalidate>
	    <div class="row" ng-class="{true: 'error'}[submitted && form.name.$invalid  && form.date.$invalid && form.venue.$invalid && form.organizer.$invalid && form.oemail.$invalid ]">
	        <div class="form-group col-md-8">
	          <p>Event Name<span class="red-it">*</span>:</p>
	          <input type="text" name="name" class="form-control" ng-model="name" required />
	          <span style="color:red" ng-show="form.name.$dirty && form.name.$invalid">
	          <span ng-show="form.name.$error.required">Event Name is Required</span>
	          </span>
	        </div>
	        <div class="form-group col-md-8">
	          <p>Date<span class="red-it">*</span> (dd-mm-yyyy):</p>
	          <input type="date" name="date" class="form-control" ng-model="date" required />
	          <span style="color:red" ng-show="form.date.$dirty && form.date.$invalid">
	          <span ng-show="form.date.$error.required">Choose Correct Date</span>
	          </span>
	        </div>
	        <div class="form-group col-md-8">
	          <p>Organizer<span class="red-it">*</span>:</p>
	          <input type="text" name="organizer" class="form-control" ng-model="organizer" required />
	          <span style="color:red" ng-show="form.organizer.$dirty && form.organizer.$invalid">
	          <span ng-show="form.organizer.$error.required">Please enter organizer</span>
	          </span>
	        </div>
	        <div class="form-group col-md-8">
	          <p>Organizer Email<span class="red-it">*</span>:</p>
	          <input type="email" name="oemail" class="form-control" ng-model="oemail" required />
		      <span style="color:red" ng-show="form.oemail.$dirty && form.oemail.$invalid">
		      <span ng-show="form.oemail.$error.required">Email is required.</span>
		      <span ng-show="form.oemail.$error.email">Invalid email address.</span>
		      </span>
	        </div>
	        <div class="form-group col-md-8">
	          <p>Venue<span class="red-it">*</span>:</p>
	          <input type="text" name="venue" class="form-control" ng-model="venue" required />
	          <span style="color:red" ng-show="form.venue.$dirty && form.venue.$invalid">
	          <span ng-show="form.venue.$error.required">Venue is Required</span>
	          </span>
	        </div>
	        <div class="form-group col-md-8">
	          <p>Description:</p>
	          <textarea rows="4" name="description" ng-model="description" id="description" cols="50"></textarea>
	        </div>

	        <div class="form-group col-md-8">
	          <!-- <button class="btn btn-primary" ng-disabled="form.email.$invalid || form.name.$invalid || form.date.$invalid || form.contact.$invalid" type="submit">Register</button> -->
	          <p><input class="btn btn-primary" type="submit" name="submit" value="Create Event" ng-disabled="form.name.$invalid || form.date.$invalid || form.venue.$invalid || form.organizer.$invalid || form.oemail.$invalid" ng-click="createEvent()"></p>

	        </div>
	    </div>
	 </form>	


</div>

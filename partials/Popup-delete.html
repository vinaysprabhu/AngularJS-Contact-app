<div class="modal-header heading">
    <h3 class="modal-title">Hmm!! want to delete..</h3>
</div>
<div class="modal-body">
    <p>Are you sure you want to delete Event <b>{{ eventName }}</b>?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="deleteConfirm()">Delete</button>
    <button class="btn btn-warning" type="button" ng-click="cancelDelete()">Cancel</button>
</div>

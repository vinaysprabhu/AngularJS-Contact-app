<div class="modal-header heading">
    <h3 class="modal-title">Edit Contact</h3>
</div>
<div class="modal-body">
    <form name="form" novalidate>
	    <div class="row" ng-class="{true: 'error'}[submitteditdata && form.uname.$invalid && form.fname.$invalid && form.lname.$invalid && form.email.$invalid ]">
	        <div class="form-group col-md-8">
	          First Name*:
	          <input type="text" name="fname" class="form-control" ng-model="editdata.fname" required />
	          <span style="color:red" ng-show="form.fname.$dirty && form.fname.$invalid">
	          <span ng-show="form.fname.$error.required">First Name is required</span>
	          </span>
	        </div>
	        <div class="form-group col-md-8">
	          Last Name*:
	          <input type="text" name="lname" class="form-control" ng-model="editdata.lname" required />
	          <span style="color:red" ng-show="form.lname.$dirty && form.lname.$invalid">
	          <span ng-show="form.lname.$error.required">Last Name is required</span>
	          </span>
	        </div>
	        <div class="form-group col-md-8">
	          Email*:
	          <input type="email" name="email" class="form-control" ng-model="editdata.email" required />
		      <span style="color:red" ng-show="form.email.$dirty && form.email.$invalid">
		      <span ng-show="form.email.$error.required">Email is required.</span>
		      <span ng-show="form.email.$error.email">Invalid email address.</span>
		      </span>
	        </div>
	        <div class="form-group col-md-8">
	          Contact Number:
	          <input type="number" name="contact" class="form-control" ng-model="editdata.contact"/>
	          </span>
	        </div>
	        <div class="form-group col-md-8">
	          Address:
	          <textarea rows="4" name="address" ng-model="editdata.address" id="description" cols="50"></textarea>
	        </div>
	    </div>
	</form>	
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="update(user,editdata.id,editdata.fname,editdata.lname,editdata.email,editdata.contact,editdata.address)">Update</button>
    <button class="btn btn-warning" type="button" ng-click="cancelDelete()">Cancel</button>
</div>

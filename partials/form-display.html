<div class="container">
	<table border="2">
		<thead>
			<tr>
				<th>ID</th>
				<th>NAME</th>
				<th>EMAIL</th>
				<th>DOB</th>
				<th>ADDRESS</th>
				<th>CONTACT NO.</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="contact in contacts">
				<td>{{contact.ID}}</td>
				<td>{{contact.NAME}}</td>
				<td>{{contact.EMAIL}}</td>
				<td>{{contact.DOB}}</td>
				<td>{{contact.ADDRESS}}</td>
				<td>{{contact.CONTACTNO}}</td>
			</tr>
		</tbody>
	</table>
</div>
